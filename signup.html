<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <div id="navbar"></div>

    <main class="container section">
        <div class="max-w-md mx-auto bg-white bg-opacity-90 backdrop-blur-sm border border-green-100 p-6 rounded-2xl shadow-xl">
            <div class="space-y-4">
                <h1 class="text-2xl font-bold mb-4 text-gray-800">Create your account</h1>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-gray-700">Name</label>
                        <input class="form-input bg-white border-gray-300 text-gray-800" type="text" name="name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-gray-700">Email</label>
                        <input class="form-input bg-white border-gray-300 text-gray-800" type="email" name="email" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2 text-gray-700">Password</label>
                        <input class="form-input bg-white border-gray-300 text-gray-800" type="password" name="password" required>
                    </div>
                    <button class="btn btn-primary w-full" type="submit">Create Account</button>
                    <p class="text-sm text-gray-600 text-center">Already have an account? <a href="/login.html" class="text-green-600 hover:text-green-700">Login</a></p>
                </form>
            </div>
    </main>

    </div>
    <script src="assets/script.js"></script>
</body>
</html>
