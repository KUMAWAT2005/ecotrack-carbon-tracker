<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50">
    
    <div id="navbar"></div>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center mb-8">Login to EcoTrack</h1>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                >
                    Login
                </button>
            </form>
            
            <p class="text-center mt-6 text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">Register here</a>
            </p>
        </div>
    </main>

    <script src="assets/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', loginUser);
    </script>
</body>
</html>
